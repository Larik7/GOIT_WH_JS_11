<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework 11</title>
  </head>
  <body>
    <form class="search-form" id="search-form">
      <input
        id="search-box"
        type="text"
        name="searchQuery"
        autocomplete="off"
        placeholder="Search images..."
      />
      <button class="search-form-button" type="submit">
        <svg width="20" height="20" class="icon-search">
        <use href="images/search-icon.svg#icon-search"></use>
        </svg>
      </button>
      <label class="infinite-scroll">
        <input class="infinite-scroll-check" type="checkbox" />
        <span class="infinite-scroll-label">use infinite scroll</span>
      </label>
    </form>
    <ul class="gallery"></ul>
    <button type="button" class="load-more is-hidden">Load more</button>
    <div class="finish-text is-hidden">
      We're sorry, but you've reached the end of search results.
    </div>
    <div class="js-guard"></div>
    <script src="index.js" type="module"></script>
  </body>
</html>
